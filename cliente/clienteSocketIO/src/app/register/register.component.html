<div class="container-fluid">
  <form>
    <p style="text-align: center" class="display-4">Register</p>

    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input [(ngModel)]="inputUsername" name="inputUsername" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
             placeholder="Enter username">
      <small id="emailHelp" class="form-text text-muted">Your username must be unique.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input *ngIf="inputUsername" [(ngModel)]="inputPassword" name = "password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <input *ngIf="inputUsername" [(ngModel)]="inputPassword2" name = "password2" type="password" class="form-control" id="exampleInputPassword2" placeholder="Password again">
    </div>

    <button *ngIf="inputPassword === inputPassword2" (click)="registerMe()" type="button" class="btn btn-primary">Register</button>
  </form>
</div>
