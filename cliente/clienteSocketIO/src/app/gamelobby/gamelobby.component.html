<div class="container mt-5" *ngIf="multiplayer.user">
  <h1>Room name: {{this.multiplayer.roomName}}</h1>
  <h1>Waiting for other players to be ready...</h1>
  <button class="btn-hover color-3" (click)="imReady()">I am ready!</button>
  <button class="btn-hover color-2" routerLink="/menu">Back to menu</button>

</div>

<div *ngIf="!multiplayer.user">
  <h1>There must be a problem with your user! Try to login again</h1>
  <button class="btn-hover color-3" routerLink="">Back to Login</button>
</div>
